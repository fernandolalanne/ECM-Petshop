<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    .custom-alert {
      background-color: #edd7d4; /* Color de fondo verde claro */
      border-color: #040202; /* Color del borde */
      color: #010201; /* Color del texto */
    }
  </style>

<body>

    <hr>
</div>


</body>
