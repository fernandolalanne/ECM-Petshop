<!doctype html>
<html lang="en">

<head>
  <title>Centrale Petshop</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="card text-white bg-primary">
        <div class="card-body">
          <h4 class="card-title">Enregistrer</h4>
          <form action="/signup" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Saisissez votre nom d'utilisateur" required>
              </div>
              <div class="mb-3">
                <label for="fname" class="form-label">Prénom</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="Saisissez votre prénom" required>
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Nom</label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Saisissez votre nom" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Saisissez votre mail" required>
              </div>
              <div class="mb-3">
                <label for="pass1" class="form-label">Mot de passe</label>
                <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Créez votre propre mot de passe" required>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showPassword">
                  <label class="form-check-label" for="showPassword">
                      Afficher le mot de passe
                  </label>
                </div>
              </div>
              
      
              <button type="submit" class="btn btn-light">Sign Up</button>
              <a name="" id="" class="btn btn-light" href="signin" role="button">Retour au login</a>
          </form>
        </div>
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var showPasswordCheckbox = document.getElementById("showPassword");
      var passwordInput = document.getElementById("pass1");
  
      showPasswordCheckbox.addEventListener("change", function() {
        if (showPasswordCheckbox.checked) {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    });
  </script>
</body>

</html>
